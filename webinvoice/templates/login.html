{% extends "base.html" %}
{% block content %}
<hr>
<div class="row">
    <div class="col-md-12 col-12">
        <h3 class="text-center">ログイン</h3>
    </div>
</div>
<hr>
<form action="" method="POST">
    <div class="row align-items-center">
        <div class="col-md-6 col-12 offset-md-3">
            <div class="card">
                <div class="card-body">
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="login_button" class="btn btn-primary btn-block" >ログイン</button>
                        </div>
                    </div>
                        
                    <input type="hidden" name="next" value="{{ next }}" />
                    {% csrf_token %}
                </div>
            </div>
        </div>
    </div> 
</form>
{% endblock %}
